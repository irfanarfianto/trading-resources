theme: jekyll-theme-cayman
title: Trading Resources Hub
description: Panduan lengkap day trading & scalping untuk pasar saham Indonesia (IHSG)
show_downloads: false

# Navigation
navigation:
  - title: Home
    url: /
  - title: Trading Rules
    url: /TRADING-RULES
  - title: Quick Reference
    url: /QUICK-REFERENCE

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap

# Relative links
relative_links:
  enabled: true
  collections: true

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections
collections:
  trading-prompts:
    output: true
    permalink: /:collection/:name
  trading-routines:
    output: true
    permalink: /:collection/:name
  trading-education:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
